<div class="username-header">Hello {{username}}</div>
<div *ngFor="let list of lists$ | async">
    <div class="header">
        <h3>{{list.title}}</h3>
        <button (click)="addRecordToList(list.title, {id: list.records.length + 1, description: '', quantity: 25})">
            +
        </button>
    </div>
    <table>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Buttons</th>
        </tr>
        <tr *ngFor="let record of list.records">
          <td>{{ record.id }}</td>
          <td>{{ record.description }}</td>
          <td>{{ record.quantity }}</td>
          <td>
            <button (click)="updateRecordOfList(list.title, record.id, record.description)">/</button>
            <button (click)="removeRecordFromList(list.title, record.id)">-</button>
          </td>
        </tr>
    </table>
</div>
